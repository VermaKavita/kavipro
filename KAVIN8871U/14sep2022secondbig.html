<script>
    function biggest(n)
     {
        var b=0,sb=0;
        while(n>0)
        {
            var r=n%10;
            if(r>b)
            {
                b=r;
            }
            else if(r>sb)
            {
                sb=r;
                if(sb%2==0)
                {
                	sb=sb;
                }
                else sb=0;
            }
            n=parseInt(n/10);
        }
       console.log("biggest digit is "+b);
       console.log("Second biggest digit is "+sb);
    }
   biggest(456351278);
</script>
